<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">

</style>

<body>
    <div id="div1" style="height:100px;width:300px;padding:10px;margin:30px;border:1px solid blue;background-color:lightblue;"></div>
    <br>

    <button id="btn1">显示 div 的尺寸</button>
    <p>outerWidth() - 返回元素的宽度（包括内边距和边框）。</p>
    <p>outerHeight() - 返回元素的高度（包括内边距和边框）。</p>
</body>
<script type="text/javascript" src="jquery-3.4.1.js"></script>
<script type="text/javascript">

    $(document).ready(function () {
        $("#btn1").click(function () {
            var text = "";
            text += "width of div: " + $("#div1").width() + "</br>";
            text += "height of div: " + $("#div1").height() + "</br>";
            text += "outerWidth of div: " + $("#div1").outerWidth() + "</br>";
            text += "outerHeight of div: " + $("#div1").outerHeight() + "</br>";
            $("#div1").html(text)
        })


    })


</script>
</html>
