<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p>演示带有不同参数的 fadeIn() 方法。</p>
    <button id="btn1">点击这里，使三个矩形淡入</button>
    <button id="btn2">点击这里，使三个矩形淡出</button>
    <button id="btn3">点击这里，fadeToggle</button>
    <button id="btn4">点击这里，fadeTo</button>

    <br><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
    <br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div>
    <br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

</body>
<script type="text/javascript" src="jquery-3.4.1.js"></script>
<script type="text/javascript">

    // 四种方式
    // fadeIn()
    // fadeOut()
    // fadeToggle()
    // fadeTo()
    $(document).ready(function () {
       $("#btn1").click(function () {
           $("#div1").fadeIn();
           $("#div2").fadeIn("slow");
           $("#div3").fadeIn(1000);
       })

        $("#btn2").click(function () {
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut(1000);
        })

        $("#btn3").click(function () {
            $("div").fadeToggle();
        })

        $("#btn4").click(function () {
            $("div").fadeTo("slow",0.3);
        })
    })
</script>
</html>
