    <p class="intro">这是 div 中的一个段落。</p>
</div>

<div>

<p>这也是段落。</p>

<script type="text/javascript">
    $(document).ready(function () {
        // 面的例子选取首个 <div> 元素内部的第一个 <p> 元素：
        // $("div p").first().css("background-color", "yellow")

        // 最后一个 <div> 元素中的最后一个 <p> 元素：
        // $("div p").last().css("background-color", "yellow")

        // 面的例子选取第二个 <p> 元素（索引号 1）：索引号从0开始
        // $("div p").eq(1).css("background-color", "yellow")

        // 不匹配这个标准的元素会被从集合中删除，匹配的元素会被返回。
        // $("div p").filter(".intro").css("background-color", "yellow")

        // 返回不匹配标准的所有元素。
        $("div p").not(".intro").css("background-color", "yellow")

    })
