<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    .siblings, .siblings>*
    {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
    }
</style>

<body>

<div class="siblings">div (父)
    <p>p</p>
    <span>span</span>
    <h2>h2</h2>
    <h3>h3</h3>
    <p>p</p>
</div>


</body>
<script type="text/javascript" src="jquery-3.4.1.js"></script>
<script type="text/javascript">

    $(document).ready(function () {

        // 返回介于 <h2> 与 p 元素之间的所有同胞元素：
        $("h2").nextUntil("p").css({"color":"red","border":"2px solid red"});

    })


</script>
</html>
