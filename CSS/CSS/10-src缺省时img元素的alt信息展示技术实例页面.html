<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    img {
        display: block;
        width: 256px; height: 192px;
        /* 隐藏Firefox alt文字 */
        color: transparent;
        position: relative;
        overflow: hidden;
    }

    img:not([src]) {
        /* 隐藏Chrome alt文字以及银色边框 */
        visibility: hidden;
    }

    img::before {
    /*  淡蓝色站位背景  */
        content: "";
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%;
        visibility: visible;
        background-color: red;
    }

    img::after {
        content: attr(alt);
        position: absolute;
        left: 0;
        bottom: 0;
        line-height: 30px;
        width: 100%;
        background-color: rgba(0,0,0,0.5);
        color: white;
        font-size: 14px;
        transform: translateY(100%);
        /* 来点过渡动画效果 */
        transition: transform .2s;
        visibility: visible;

    }

    img:hover::after {
        transform: translateY(0px);
    }

</style>
<body>
    <img alt="美女沉思图" data-src="1.jpg">
    <p><button>设置src属性显示图片</button></p>
</body>
</html>
