<script type="text/javascript" src="scripts/showPic.js"></script>
    <script>
        var nodes = document.getElementsByTagName("a");
        for (var i=0; i<nodes.length; i++) {
            nodes[i].addEventListener('click',function () {
                showPic(this)
            })
        }

        // childNodes
        var eleNodes = document.getElementsByTagName("ul")[0];
        for (var i=0; i< eleNodes.childNodes.length; i++) {
            console.log(eleNodes.childNodes[i]);
        }

        // nodeType（共有12种类型，只有3种是价值：1代表元素节点，2代表属性节点，3代表文本节点）
        // nodeValue
        var description = document.getElementById("description");
        console.log(description.nodeValue); // null
        console.log(description.childNodes[0].nodeValue);
        description.firstChild.nodeValue = "sdfsdfsdfsdf";
