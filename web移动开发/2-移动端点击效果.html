<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
</head>
<style>

    a{
        width: 200px;
        height: 200px;
        display: block;
        /*手指点击效果*/
        -webkit-tap-highlight-color: saddlebrown;
    }

    input {
    /* 移动端扁平化效果*/
        border: 0;
        width: 100px;
        height: 100px;
        background-color: skyblue;

    /*    移动端有一些浏览器会默给input添加一些特有的样式, 所以清楚所以的默认样式*/
        -webkit-appearance: none;
    }

/*
       max-width, mix-width
*/
</style>
<body>

    <a href="#"></a>

    <input type="button" value="我是一个盒子">

</body>
</html>
