<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>
    function  Person() {

    }

    Person.prototype.sayHello = function () {
        console.log("sdfsfsdf");
    }

    // 关联的是老的原型
    var p = new Person();
    p.sayHello();

    // 创建新的原型
    Person.prototype = {
        sayHello: function () {
            console.log("1111111");
        }
    }
    //关联的是老的原型
    p.sayHello();

    // 新创建的对象，关联的是新的原型对象
    var p1 = new Person()
    p1.sayHello()
</script>
<body>

</body>
</html>
