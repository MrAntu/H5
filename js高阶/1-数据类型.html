<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>
    var a = "我是一个字符串";
    console.log(typeof a); // string
    var b = 12;
    console.log(typeof b); // number
    var c = true;
    console.log(typeof c); // boolean
    console.log(typeof (typeof c)); // string

    var obj = null;
    console.log(typeof obj); // object

    // 什么时候对象是null
    //变量不可能为null值，除非手动去设置
    //要解除对象的占用的时候，用null

    var obj1;
    console.log(typeof obj1); // undefined


</script>
<body>

</body>
</html>
